<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookilicious!</title>

    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>


</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Bookilicious, tell me what to read next</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card bookcard" style="width: 18rem;">
                    <img class="book-cover0" class="card-img-top" src="" alt="cover">
                    <div class="card-body">
                        <h5 class="card-title0"></h5>
                        <h5 class="card-title"></h5>
                        <h6 class="card-author0"></h6>
                            <p class="card-text0 description"></p>
                    </div>
                </div>
                
                <div class="card bookcard" style="width: 18rem;">
                    <img class="book-cover1" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title1"></h5>
                        <h5 class="card-title"></h5>
                        <h6 class="card-author1"></h6>
                            <p class="card-text1 description"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bookcard" style="width: 18rem;">
                    <img class="book-cover2" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title2"></h5>
                        <h5 class="card-title"></h5>
                        <h6 class="card-author2"></h6>
                            <p class="card-text2 description"></p>
                    </div>
                </div>

                <div class="card bookcard" style="width: 18rem;">
                    <img class="book-cover3" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title3"></h5>
                        <h5 class="card-title"></h5>
                        <h6 class="card-author3"></h6>
                            <p class="card-text3 description"></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="on">
                            <div class="form-group">
                                <input type="text" class="form-control" id="readBook" aria-describedby="emailHelp"
                                    placeholder="I just finished reading this book">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="readBookAuthor" placeholder="An author I enjoy reading">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="readBookGenre" placeholder="A genre I enjoy reading">
                            </div>
            
                            <button type="submit" id="submitButton" class="btn btn-primary" class="btn btn-dark">Bookilicious Magic</button>
            
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="lookForBookstore"><strong>Want to support a local bookstore?</strong></label>
                                <input type="store" class="form-control" id="storeInfo" placeholder="Enter your zip code here">
                            </div>
                            <button type="submit" class="btn btn-primary" class="btn btn-dark">Find a store</button>
                        </form>
                    </div>
                </div>
             
                <div class="card">
                    <div class="card-header" class="storesAroundMe">
                        <h5 class="card-title  text-center"><strong>Bookstores Around Me</strong></h5>
                    </div>
                    <div class="card-body">
                        <h5 class="store-name1">Name:</h5>
                        <h6 class="store-adress1">Address:</h6>
                        <h6 class="store-phone1">Number:</h6>
                        <h6 class="store-website1">Website:</h6>
                        <hr>
                        <h5 class="store-name2">Name:</h5>
                        <h6 class="store-adress2">Address:</h6>
                        <h6 class="store-phone2">Number:</h6>
                        <h6 class="store-website2">Website:</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/Javascript/yelp.js"></script>
    <script src="assets/Javascript/books.js"></script>




</body>

</html>
